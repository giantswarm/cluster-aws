{{- if eq .Values.global.connectivity.cilium.ipamMode "eni" }}
apiVersion: v1
data:
  values: |
    aws_eni_mode:
      enabled: true
kind: ConfigMap
metadata:
  labels:
    {{- include "labels.common" $ | nindent 4 }}
  name: {{ printf "%s-cilium-crossplane-resources" (include "resource.default.name" $) | quote }}
  namespace: {{ $.Release.Namespace | quote }}
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    {{- include "labels.common" $ | nindent 4 }}
  name: {{ printf "%s-cilium-crossplane-resources" (include "resource.default.name" $) | quote }}
  namespace: {{ $.Release.Namespace | quote }}
spec:
  {{- $_ := set $ "appName" "cilium-crossplane-resources" }}
  releaseName: {{ printf "%s-cilium-crossplane-resources" (include "resource.default.name" $) }}
  targetNamespace: {{ $.Release.Namespace }}
  storageNamespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: cilium-crossplane-resources
      version: {{ include "cluster.app.version" $ }}
      sourceRef:
        kind: HelmRepository
        name: {{ include "resource.default.name" $ }}-{{ include "cluster.app.catalog" $ }}
  serviceAccountName: automation
  interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: -1
  upgrade:
    timeout: 10m
    remediation:
      retries: -1
  valuesFrom:
    # See above
    - kind: ConfigMap
      name: {{ printf "%s-cilium-crossplane-resources" (include "resource.default.name" $) | quote }}
      valuesKey: values
      optional: false
    # Created by aws-crossplane-cluster-config-operator once the cluster gets provisioned
    - kind: ConfigMap
      name: {{ printf "%s-crossplane-config" (include "resource.default.name" $) | quote }}
      valuesKey: values
      optional: false
{{- end }}
