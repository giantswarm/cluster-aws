apiVersion: v2
name: cluster-aws
home: https://github.com/giantswarm/cluster-aws
sources:
  - https://github.com/giantswarm/cluster-aws
description: A helm chart for creating Cluster API clusters with the AWS infrastructure provider (CAPA).
icon: https://s.giantswarm.io/app-icons/aws/2/dark.svg
type: application
version: 0.60.0
annotations:
  application.giantswarm.io/team: "phoenix"
  application.giantswarm.io/app-type: "cluster"
restrictions:
  compatibleProviders:
    - aws
    - capa
dependencies:
  - name: cluster-shared
    version: "0.7.0"
    repository: "https://giantswarm.github.io/cluster-catalog"
  - name: cluster
    version: "0.7.1-417e6c6eec87497f945e64fc9c8c5f0a37008953"
    repository: "https://giantswarm.github.io/cluster-test-catalog"
