apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ include "resource.default.name" . }}-irsa-servicemonitors
  namespace: {{ .Release.Namespace }}
  annotations:
    cluster.giantswarm.io/description: "{{ .Values.global.metadata.description }}"
  labels:
    cluster-apps-operator.giantswarm.io/watching: ""
    {{- include "labels.common" . | nindent 4 }}
spec:
  {{- $_ := set $ "appName" "irsa-servicemonitors" }}
  releaseName: irsa-servicemonitors
  targetNamespace: kube-system
  storageNamespace: kube-system
  chart:
    spec:
      chart: irsa-servicemonitors
      version: {{ include "cluster.app.version" $ }}
      sourceRef:
        kind: HelmRepository
        name: {{ include "resource.default.name" $ }}-{{ include "cluster.app.catalog" $ }}
  dependsOn:
    - name: {{ include "resource.default.name" . }}-prometheus-operator-crd
      namespace: {{ .Release.Namespace }}
  kubeConfig:
    secretRef:
      name: {{ include "resource.default.name" . }}-kubeconfig
  interval: 5m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: {{ include "resource.default.name" . }}-cluster-values
    valuesKey: values
    optional: false
  {{- if .Values.global.apps.irsaServiceMonitors.extraConfigs }}
  {{- range .Values.global.apps.irsaServiceMonitors.extraConfigs }}
  - kind: {{ .kind }}
    name: {{ .name }}
    valuesKey: values
    optional: {{ .optional | default false }}
  {{- end }}
  {{- end }}
