{{/* Default Helm values for the app */}}
{{/* See schema for the appropriate app version here https://github.com/giantswarm/coredns-app/blob/main/helm/coredns-app/values.schema.json */}}
{{- define "defaultCoreDnsHelmValues" }}
cluster:
  calico:
    CIDR: {{ first .Values.global.connectivity.network.pods.cidrBlocks | quote }}
  kubernetes:
    API:
      clusterIPRange: {{ first .Values.global.connectivity.network.services.cidrBlocks | quote }}
    DNS:
      IP: {{ include "clusterDNS" $ | quote }}
{{- end }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ include "resource.default.name" $ }}-coredns
  namespace: {{ $.Release.Namespace }}
  annotations:
    cluster.giantswarm.io/description: "{{ .Values.global.metadata.description }}"
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  releaseName: coredns
  targetNamespace: kube-system
  storageNamespace: kube-system
  chart:
    spec:
      chart: coredns-app
      # used by renovate
      # repo: giantswarm/coredns-app
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        name: {{ include "resource.default.name" $ }}-default
  dependsOn:
      - name: {{ include "resource.default.name" $ }}-cilium
        namespace: {{ $.Release.Namespace }}
  kubeConfig:
    secretRef:
      name: {{ include "resource.default.name" $ }}-kubeconfig
  interval: 5m
  install:
    remediation:
      retries: 30
  {{- $coreDnsHelmValues := (include "defaultCoreDnsHelmValues" .) | fromYaml -}}
  {{- $customCoreDnsHelmValues := $.Values.global.apps.coreDns.values -}}
  {{- if $customCoreDnsHelmValues }}
  {{- $coreDnsHelmValues = merge (deepCopy $customCoreDnsHelmValues) $coreDnsHelmValues -}}
  {{- end }}
  {{- if $coreDnsHelmValues }}
  values: {{- $coreDnsHelmValues | toYaml | nindent 4 }}
  {{- end }}
  {{- if $.Values.global.apps.coreDns.extraConfigs }}
  valuesFrom:
    {{- range $config := $.Values.global.apps.coreDns.extraConfigs }}
    - kind: {{ $config.kind }}
      name: {{ $config.name }}
    {{- end }}
  {{- end }}